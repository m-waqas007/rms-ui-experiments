<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMS-Login</title>
    <link rel="icon" href="./assets/favicon.svg" type="image/png" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <div class="container">
        <div class="left-panel">
            <div>
                <img class="logo" src="./assets/logo-white.svg" alt="">
            </div>
            <div class="welcome-text">
                <h2>Welcome Back</h2>
                <p>Access your RMS dashboard with secure authentication. Manage your resources efficiently and stay
                    connected to your business operations.</p>
            </div>
            <div class="company-name">Mimar Logics</div>
        </div>

        <div class="right-panel">
            <div class="login-header">
                <h1>Login</h1>
                <p>Enter your credentials to access the RMS dashboard</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-control" placeholder="Enter your email address"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <span id="btnText">Sign In</span>
                </button>

                <div class="register-link">
                    Not registered? <a href="#" onclick="showRegisterMessage()">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
